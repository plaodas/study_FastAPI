name: CI

# Prevent duplicate runs and allow cancelling in-progress runs on same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    # only run CI on pushes that touch backend or workflow files
    paths:
      - 'backend/**'
      - '.github/**'
  pull_request:
    branches: [ main ]
    # limit PR CI runs to PRs that touch backend or workflow files
    paths:
      - 'backend/**'
      - '.github/**'
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          if [ -f backend/requirements-dev.txt ]; then pip install -r backend/requirements-dev.txt; fi

      - name: Run unit tests (fast)
        run: |
          # Run tests without INTEGRATION_TEST to skip integration-only tests
          pytest --maxfail=1 --disable-warnings -q backend/tests -q

      - name: Upload pytest junit (unit) on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-pytest-results
          path: |
            backend/*.xml

  integration-tests:
    name: Integration tests (Postgres)
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: backend
    needs: unit-tests
    # Run integration tests only on pushes to main (avoid heavy PR runs)
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main') }}
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: appdb_test
        # expose container port so the runner can reach Postgres on localhost
        ports:
          - 5432:5432
        # do not expose additional host-facing ports beyond what's needed
        options: >-
          --health-cmd="pg_isready -U user -d appdb_test"
          --health-interval=5s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          if [ -f backend/requirements-dev.txt ]; then pip install -r backend/requirements-dev.txt; fi

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}

      - name: Wait for Postgres to become ready
        run: |
          for i in $(seq 1 30); do
            pg_isready -h localhost -p 5432 -U user -d appdb_test && break
            echo "waiting for postgres... ($i)"
            sleep 2
          done

      - name: Run Alembic migrations
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/appdb_test
        run: |
          cd backend
          alembic upgrade head

      - name: Start backend HTTP server (uvicorn) in background
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/appdb_test
        run: |
          cd backend
          mkdir -p logs
          # start uvicorn in background and redirect logs
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > logs/uvicorn.log 2>&1 &
          # give server a moment to start
          sleep 5

      - name: Check backend health and print startup logs
        run: |
          echo "--- uvicorn.log (head) ---"
          head -n 200 backend/logs/uvicorn.log || true
          echo "--- trying GET /items ---"
          if command -v curl >/dev/null 2>&1; then
            curl -v --max-time 5 http://127.0.0.1:8000/items || true
          else
              python .github/scripts/check_backend.py || true
          fi
          echo "--- uvicorn.log (tail) ---"
          tail -n 200 backend/logs/uvicorn.log || true


      - name: Run integration tests (single-file)
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/appdb_test
          INTEGRATION_TEST: '1'
        run: |
          # Run only the dedicated integration test file to avoid unit tests that modify env
          pytest --junitxml=integration-results.xml -q backend/tests/test_integration_postgres.py -q || true

      - name: Print uvicorn log after tests
        if: always()
        run: |
          echo "--- uvicorn.log (after tests head) ---"
          head -n 200 backend/logs/uvicorn.log || true
          echo "--- uvicorn.log (after tests tail) ---"
          tail -n 200 backend/logs/uvicorn.log || true

      # debug steps removed: print_db_urls and query_item_audit

      - name: Upload pytest results and logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-failure-artifacts
          path: |
            integration-results.xml
            backend/logs/**
          retention-days: 3
